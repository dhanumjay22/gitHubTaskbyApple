<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <title>Apple's Interview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- load angular -->
    <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>



    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h3>Sample Application</h3>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <div ng-controller="mainController">
            <div>
                <label>What is your Git HUB user name?</label>
                <input type="text" ng-model="gitUserName" />
            </div>
            <hr />

            <div><strong>github.com/{{ lowercasehandle() }}</strong>
                <button type="button" ng-click="getUser()" ng-show="checkLength()" class="btn btn-success">Get User</button>
            </div>
            <hr />
            <div ng-show="noUsers" class="alert alert-danger">
                {{errorText}}
            </div>
            <div ng-show="userDetails">
                <h3> User Details:</h3>
                <div ng-show='name != "" && name != null'>
                    <span><strong>Name : </strong></span>
                    <span> {{name}}</span>
                </div>
                <div ng-show='company != "" && company != null'>
                    <span><strong>Company : </strong></span>
                    <span> {{company}}</span>
                </div>
                <div ng-show='location != "" && location != null'>
                    <span><strong>Location : </strong></span>
                    <span> {{location}}</span>
                </div>
                <div ng-show='email != "" && email != null'>
                    <span><strong>E-mail : </strong></span>
                    <span> {{email}}</span>
                </div>
                <div>
                    <span><strong>Number of public repositories : </strong></span>
                    <span> {{publicRepos}}</span>
                </div>
                <br>
                <button type="button" ng-show="!resultsAvailable && publicRepos >0" ng-click="getRepos()" class="btn btn-lg btn-primary">Get Repositories</button>
            </div>


            <div ng-show="resultsAvailable">
                <hr />
                <h3> Repositories for {{filteredName}}:</h3>
                <ul>
                    <li ng-repeat="repo in repos">
                        {{ repo.name }}
                    </li>
                </ul>
            </div>

        </div>

    </div>

</body>

</html>
